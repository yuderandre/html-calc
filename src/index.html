<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Prueba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator__main-container">
      <section class="calculator__container">
        <header><h1>CALCULATOR</h1></header>
        <label class="calculator__display"></label>
        <ul>
          <li>
            <button class="calculator__button-pad">1</button>
            <button class="calculator__button-pad">2</button>
            <button class="calculator__button-pad">3</button>
            <button class="calculator__action-button">/</button>
          </li>
          <li>
            <button class="calculator__button-pad">4</button>
            <button class="calculator__button-pad">5</button>
            <button class="calculator__button-pad">6</button>
            <button class="calculator__action-button">X</button>
          </li>
          <li>
            <button class="calculator__button-pad">7</button>
            <button class="calculator__button-pad">8</button>
            <button class="calculator__button-pad">9</button>
            <button class="calculator__action-button">-</button>
          </li>
          <li>
            <button class="calculator__button-pad">0</button>
            <button class="calculator__button-pad">.</button>
            <button class="calculator__clear-button">C</button>
            <button class="calculator__action-button">+</button>
          </li>
        </ul>
        <button class="calculator__result">=</button>
      </section>
    </div>
  </body>
</html>
